spring:
  application:
    name: expense-tracker
  datasource:
    url: jdbc:postgresql://localhost:5432/expense-tracker
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
springdoc:
  api-docs:
    path: /api-docs
  default-produces-media-type: application/json

